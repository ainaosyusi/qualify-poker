<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>役判定練習</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>役判定練習</h1>
    <div id="player-selection">
        <label for="num-players">プレイヤーの人数を選択：</label>
        <select id="num-players">
            <option value="2">2人</option>
            <option value="3">3人</option>
            <option value="4">4人</option>
            <option value="5">5人</option>
            <option value="6">6人</option>
            <option value="7">7人</option>
            <option value="8">8人</option>
            <option value="9">9人</option>
        </select>
        <button id="start-button">開始</button>
    </div>

    <div id="game-area" style="display: none;">
        <!-- カウンターの表示位置 -->
        <!-- カウンターはJavaScriptで動的に追加されます -->

        <div id="board-cards">
            <h2>ボード</h2>
            <div id="board"></div>
        </div>

        <div id="players-hands">
            <h2>プレイヤーのハンド</h2>
            <div id="hands"></div>
        </div>

        <button id="new-hand-button">新しいハンド</button>
        <button id="mode-button">役を選ぶモードに切替</button>
        <button id="chop-button">チョップ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
