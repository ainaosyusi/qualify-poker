<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クオリファイ練習</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>クオリファイ練習</h1>

    <!-- モード選択 -->
    <button onclick="startMultiHandMode()">マルチハンドモード</button>

    <!-- ハンドとボードの表示エリア -->
    <div id="hand-container"></div>

    <div id="board" class="card-container">
        <h2>ボード</h2>
        <div id="board-cards"></div>
    </div>

    <!-- マルチハンドモード用のコントロール -->
    <div id="multi-hand-controls">
        <button onclick="nextMultiHandProblem()">次の問題</button>
        <p id="multi-result"></p>
        <div id="multi-symbol" style="display: none;"></div>
    </div>

    <!-- スクリプトの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/pokersolver@1.0.3/pokersolver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
